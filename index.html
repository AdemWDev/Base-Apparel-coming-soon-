<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>
      <div class="text">
        <div class="red title">W E ' R E</div>
        <div class="black title">C O M I N G</div>
        <div class="black title">S O O N</div>
        <div class="red">
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form class="input">
          <input type="email" name="Email" id="input" placeholder="Email Address" required>
          <button onclick="validateForm()">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
        </form>
      </div>
    </div>
    <div>
      <img  class="img" src="./images/hero-desktop.jpg">
    </div>
  </div>
</body>
</html>
